<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Heading -->
  <h1 role="heading">My Playlist</h1>

  <!-- Navigation section -->
  <nav role="navigation" class="player_one">
    <ul role="list">
      <li role="listitem"><a href="#" target="_blank">Song 1</a></li>
      <li role="listitem"><a href="#" target="_blank">Song 2</a></li>
      <li role="listitem"><a href="#" target="_blank">Song 3</a></li>
      <li role="listitem"><a href="#" target="_blank">Song 4</a></li>
      <li role="listitem"><a href="#" target="_blank">Song 5</a></li>
    </ul>
  </nav>

  <!-- Description and Media -->
  <h2 role="heading">Now Playing...</h2>
  
  <div id="uniq" class="player_two">
    <video width="100%" controls role="img">
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2 role="heading">MP3 Songs</h2>
    <h6>Maan Meri Jaan</h6>
    <audio controls role="img">
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="./script.js"></script>

</body>
</html>
